<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifumi !</title>
    <link rel="stylesheet" href="shifumi.css" />
  </head>
  <body>
    <header>
      <h1>Shifumi !</h1>
      <h2 id="player_score">Votre score : 0</h2>
      <p id="computor_score">Score de l'adversaire : 0</p>
    </header>
    <main>
      <div id="boutons">
        <button id="stone" class="btn"><p>🧱</p></button>
        <button id="paper" class="btn"><p>📃</p></button
        ><button id="cisor" class="btn"><p>✂</p></button>
      </div>
      <div id="display">
        <span id="main_player"></span>
        <span id="issue"></span>
        <span id="main_computer"></span>
      </div>
      <div id="recommencer">
        <button id="btn-recommencer" class="btn_replay"><p>⏯</p></button>
      </div>
    </main>
    <script src="shifumi.js"></script>
  </body>
</html>
